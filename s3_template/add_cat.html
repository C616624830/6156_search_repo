<html lang="en">
{% block body %}
<h3>add cat </h3>
<form method="POST" action="http://18.118.165.58.nip.io:5000/cats">
    <label for="">Cat id*:</label> <input required type="text" name="id"> <br>
    <label for="">Race*:</label> <input required type="text" name="race"> <br>
    <label for="">Color*:</label> <input type="text" name="color"> <br>
    <label for="Birthday">Birthday*:</label> <input type="date" id="birthday" name="dob"> <br>
    <label for="">Father:</label> <input type="text" name="father"> <br>
    <label for="">Mother:</label> <input type="text" name="mother"> <br>
    <label for="">Breeder*:</label> <input required type="text" name="breeder"> <br>
    <input type="submit" value="add">
    </form>
{% endblock %}
</body>
</html>
